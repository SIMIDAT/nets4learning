name: 'Deploy'

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy-stable:
    name: 'Deploy to netlify stable'
    runs-on: ubuntu-latest
    steps:
      - name: 'Create env file'
        run: |
          echo "${{ vars.NETLIFY_ENV_FILE_STABLE }}" > .env.netlify
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 22
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - uses: jsmrcaga/action-netlify-deploy@v2.0.0
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_STABLE }}
          NETLIFY_DEPLOY_MESSAGE: "Deploy v${{ github.ref }}"
          NETLIFY_DEPLOY_TO_PROD: true
          INSTALL_COMMAND: pnpm install
          BUILD_COMMAND: pnpm run build:netlify
          BUILD_DIRECTORY: 'build'
        env:
          CI: false
          NODE_OPTIONS: "--max_old_space_size=6144"
          NODE_ENV: "production"
          PUBLIC_URL: "https://nets4learning.netlify.app"
          VITE_ENVIRONMENT: "production"
          VITE_PATH: ""
          VITE_PUBLIC_URL: "https://nets4learning.netlify.app"
          VITE_GA_MEASUREMENT_ID: "G-3644EFBXMG"
          VITE_SHOW_NEW_FEATURE: "false"
